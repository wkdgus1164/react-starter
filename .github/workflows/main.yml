name: Node.js CI
on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 10, 12, 14, 15, 16 ]

    steps:
      - uses: actions/checkout@master
      - name: Use Node.js $({ matrix.node-version})
        uses: actions/setup-node@master
        with:
          node-version: $({matrix.node-version})
      - name: Install depedencies
        run: npm install
      - run: npm run build
      - run: npm run build